<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/1b91b7735c.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather app</title>
  </head>
  <body>
    <div class="App">
      <div class="container">
        <div class="Weather">
          <form id="search-form">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter a city"
                  class="form-control search input"
                  autocomplete="off"
                  autofocus="off"
                  id="city-input"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  class="btn btn-primary w-100"
                  value="Search"
                />
              </div>
            </div>
          </form>
          <div class="WeaterInfo">
            <div class="row">
              <div class="col-6">
                <h1 id="city">Kyiv</h1>
                <ul>
                  <li>
                    <span id="date">Friday 12 : 12 </span>
                    , <span id="description">Fog</span>
                  </li>
                  <li>
                    Humidity: <span id="humidity"></span>
                    <strong> %</strong>
                    , Wind: <span id="wind"></span>
                    km/h
                  </li>
                </ul>
              </div>
              <div class="col-3">
                <div class="temperature-container">
                  <img
                    id="icon"
                    src="http://openweathermap.org/img/wn/01d@2x.png"
                    alt="cloud"
                    width="40%"
                  />
                  <span class="temperature" id="temperature"
                    ><strong>16</strong></span
                  >
                  <span class="unit"><sup>˚</sup> C</span>
                </div>
              </div>
            </div>
          </div>
          <div class="wether-forecast row">
            <div class="col" style="width: 10rem">
              <img src="image/rainny.png" alt="rainny" width="30%" />
              <div class="card-body">
                <h5 class="wether-forecast-day">Saturday</h5>
              </div>
              <div class="forecast-temperature">
                <span class="forecast-temperature-max">13˚</span>
                <span class="forecast-temperature-min">3˚</span>
              </div>
            </div>
            <div class="col" style="width: 10rem">
              <img src="image/rainny.png" alt="rainny" width="30%" />
              <div class="card-body">
                <h5 class="wether-forecast-day">Sanday</h5>
              </div>
              <div class="forecast-temperature">
                <span class="forecast-temperature-max">13˚</span>
                <span class="forecast-temperature-min">1˚</span>
              </div>
            </div>
            <div class="col" style="width: 10rem">
              <img src="image/rainny.png" alt="rainny" width="30%" />
              <div class="card-body">
                <h5 class="wether-forecast-day">Monday</h5>
              </div>
              <div class="forecast-temperature">
                <span class="forecast-temperature-max">16˚</span>
                <span class="forecast-temperature-min">3˚</span>
              </div>
            </div>
            <div class="col" style="width: 10rem">
              <img src="image/rainny.png" alt="rainny" width="30%" />
              <div class="card-body">
                <h5 class="wether-forecast-day">Tuesday</h5>
              </div>
              <div class="forecast-temperature">
                <span class="forecast-temperature-max">21˚</span>
                <span class="forecast-temperature-min">8˚</span>
              </div>
            </div>
            <div class="col" style="width: 10rem">
              <img src="image/rainny.png" alt="rainny" width="30%" />
              <div class="card-body">
                <h5 class="wether-forecast-day">Wednesday</h5>
              </div>
              <div class="forecast-temperature">
                <span class="forecast-temperature-max">14˚</span>
                <span class="forecast-temperature-min">7˚</span>
              </div>
            </div>
            <div class="col" style="width: 10rem">
              <img src="image/rainny.png" alt="rainny" width="30%" />
              <div class="card-body">
                <h5 class="wether-forecast-day">Thursday</h5>
              </div>
              <div class="forecast-temperature">
                <span class="forecast-temperature-max">9˚</span>
                <span class="forecast-temperature-min">4˚</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <p class="refer">
      The project was coded by Kobzar Yelyzaveta and is
      <a href="https://github.com/YelizavetaKobzar/My-project">GitHub</a> and it
      hosted on
      <a
        href="https://app.netlify.com/sites/monumental-sunburst-961ed5/deploys/633ea6cf2ef7d41f63d6008e"
      >
        Netlify</a
      >
    </p>
    <script src="src/app.js"></script>
  </body>
</html>
